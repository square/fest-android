subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:0.14.2'
    }
  }

  repositories {
    mavenCentral()
  }
  
  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 7
  compileSdkVersion = 21
  buildToolsVersion = '21.1.1'
}
