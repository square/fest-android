subprojects {
  buildscript {
    repositories {
      jcenter()
      maven { url "https://maven.google.com" }
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:2.2.2'
    }
  }

  repositories {
    jcenter()
    maven { url "https://maven.google.com" }
  }

  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 14
  compileSdkVersion = 26
  buildToolsVersion = '26.0.1'

  assertj = 'org.assertj:assertj-core:1.7.1'
  supportAnnotations = 'com.android.support:support-annotations:26.0.0'
  supportV4 = 'com.android.support:support-v4:26.0.0'
  supportAppCompat = 'com.android.support:appcompat-v7:26.0.0'
  supportCardView = 'com.android.support:cardview-v7:26.0.0'
  supportDesign = 'com.android.support:design:26.0.0'
  supportGridLayout = 'com.android.support:gridlayout-v7:26.0.0'
  supportMediaRouter = 'com.android.support:mediarouter-v7:26.0.0'
  supportPalette = 'com.android.support:palette-v7:26.0.0'
  supportRecyclerView = 'com.android.support:recyclerview-v7:26.0.0'

  playServices = 'com.google.android.gms:play-services:7.5.0'

}

subprojects {
  afterEvaluate {
    android.libraryVariants.all { variant ->
      def task = project.tasks.create "jar${variant.name.capitalize()}", Jar
      task.description = "Create jar artifact for ${variant.name}"
      task.dependsOn variant.javaCompile
      task.from variant.javaCompile.destinationDir
      task.destinationDir = project.file("${project.buildDir}/outputs/jar")
      task.archiveName = "${project.name}-${variant.baseName}.jar"
      artifacts.add('archives', task);
    }
  }
}
